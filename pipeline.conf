input {
	kafka {
	bootstrap_servers => "172.18.0.1:9092"
	topics => ["registered_user","logs","heartbeat"]
	}
}

output {
if [kafka][topic] == "logs" {
    elasticsearch {
      hosts => ["http://172.18.0.1:9200"]
      index => "logs"
	  workers => 1	
	  manage_template => false
    }
  }

if [kafka][topic] == "heartbeat" {
    elasticsearch {
      hosts => ["http://172.18.0.1:9200"]
      index => "heartbeat"
	  workers => 1	
	manage_template => false
    }
  }

if [kafka][topic] == "registered_user" {
    elasticsearch {
      hosts => ["http://172.18.0.1:9200"]
      index => "registered-user"
	  workers => 1	
	  manage_template => false
    }
  }
}